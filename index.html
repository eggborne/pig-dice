
<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>The Dice Game of Pigs</h2>
      </div>
      <div class="hidden">
        <div class="row">
          <div class="col-md-5">
            <div class="card bg-pink" id="player-1-score">
              <p>Score</p>
              <span id="player-1-score-span"></span>
            </div>
          </div>

          <div class="col-md">
          </div>

          <div class="col-md-5">
            <div class="card bg-pink" id="player-2-score">
              <p>Score</p>
              <span id="player-2-score-span"></span>
            </div>
          </div>
        </div>

        <br>

        <div class="row">
          <div class="col-md-3">
            <div class="card bg-pink" id="player-1-roll">
              <p>Roll</p>
              <span id="player-1-roll-span"></span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card bg-pink" id="player-1-turn-total">
              <p>Turn Total</p>
              <span id="player-1-turn-span"></span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card bg-pink" id="player-2-turn-total">
              <p>Turn Total</p>
              <span id="player-2-turn-span"></span>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card bg-pink" id="player-2-roll">
                <p>Roll</p>
                <span id="player-2-roll-span"></span>
            </div>
          </div>
        </div>

        <br>

        <div class="row">
          <button class="btn btn-danger" id="play">Play</button>

          <div class="player-1-buttons">
            <button class="btn bg-pink" id="player-1-roll-button"><span class="play-label">Roll</span></button>
            <button class="btn btn-secondary" id="player-1-hold-button">Hold</button>
          </div>
          <div class="player-2-buttons">
            <button class="btn bg-pink" id="player-2-roll-button"><span class="play-label">Roll</span></button>
            <button class="btn btn-secondary" id="player-2-hold-button">Hold</button>
          </div>
        </div>
      </div>
      <button class="btn btn-danger" id="play">Play</button>
    </div>
  </body>
